version: "3.9"  # optional since v1.27.0
services:
  server:
    build: 
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8080:8080
      - 18080:18080
    links:
      - mongodb
    environment:
      SERVER_HOST: localhost
      MONGODB_URI: mongodb://mongodb:27017  
  mongodb:
    image : mongo
    container_name: mongodb
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - database:/data/db
    ports:
      - 27017:27017
    restart: unless-stopped

volumes:
  database: {}